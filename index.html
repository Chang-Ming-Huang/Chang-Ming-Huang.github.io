<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網站</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .section {
            text-align: center;
            padding: 100px 0;
            color: #333;
        }

        .section1 {
            background-color: #f6d365;
        }

        .section2 {
            background-color: #fa983a;
        }

        .section3 {
            background-color: #f6d365;
        }

        .features {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }

        .image-container {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.1);
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        h1, h2 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#section1">首頁</a>
        <a href="#section2">特色功能</a>
        <a href="#section3">聯絡我們</a>
    </nav>

    <div id="section1" class="section section1">
        <div class="container">
            <h1>歡迎來到我的網站</h1>
            <img class="image-container" src="https://picsum.photos/500/300?random=1" alt="可愛圖案">
        </div>
    </div>

    <div id="section2" class="section section2">
        <div class="container">
            <h2>特色功能</h2>
            <div class="features">
                <p>介紹網站的特色功能和優勢。</p>
            </div>
        </div>
    </div>

    <div id="section3" class="section section3">
        <div class="container">
            <h2>聯絡我們</h2>
            <img class="image-container" src="https://picsum.photos/500/300?random=2" alt="可愛圖案">
        </div>
    </div>
</body>

</html>
